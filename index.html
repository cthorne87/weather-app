<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>Weather Dashboard</header>
      <div class="container">
        <div class="row">
          <div id="search" class="col-3">
            <h4>Search for a City:</h4>
            <form class="searchForm">
              <input id="input" type="text"placeholder="San Diego">
              <button id="searchBtn" type="button" class="btn mb-3 mt-3 ">Search</button>
            </form>
            
          </div>

          <div id="forecast" class="col-9 container">
            <div  class=" border border-dark rounded-0 row card">
              <h4 id="city" class="card-title"></h4>
                <div id="today"></div>
            </div>
            <h5 class="mt-3">5-Day Forecast:</h5>
            <div id="cardContainer" class="row">
              <div class="card col future day1">
                
              </div>
              <div class="card col future day2">
                
              </div>
              <div class="card col future day3">
                
              </div>
              <div class="card col future day4">
                
              </div>
              <div class="card col future day5">
                
              </div>

            </div>
          </div>
        </div>
      </div>

    
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="  crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
